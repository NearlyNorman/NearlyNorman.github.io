<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tuchthuis AR</title>
  <style media="screen">
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      pointer-events: none;
      opacity: 1;
      transition: opacity 10s;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <link rel="stylesheet" href="css/master.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
  <div class="arjs-loader" id="loading">
    <div>Loading, please wait...
    </div>

  </div>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;' vr-mode-ui="enabled: false" id="scene">
    <a-assets>
      <a-asset-item id="marker-1" src="assets/cell.gltf" preload="auto"></a-asset-item>
    </a-assets>
    <a-marker type='barcode' value='28' smooth='true' smoothCount='10'>
      <a-entity gltf-model="#marker-1" position="0 0 0" scale="1 1 1" rotation='0 0 0'></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  </div>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      let loadingElement = document.getElementById('loading');
      console.log("loading complete");
      if (loadingElement) {
        loadingElement.classList.add("hidden");
      }
    });
  </script>
</body>

</html>
